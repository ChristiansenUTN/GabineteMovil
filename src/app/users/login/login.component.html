<div class="container ">
  <div class="row mt-5">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mx-auto">
      <div class="card_login mt-4">
        <div class="card">
          <div class="card-body text-center">
            <form #formLogin="ngForm" (submit)="onLogin()">
              <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
              <div class="alert alert-danger" role="alert" *ngIf="isError">
                Algo anda Mal !!
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email"
                  required>
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                  [(ngModel)]="pass" required>
              </div>
              <div *ngIf="!isLogged">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
